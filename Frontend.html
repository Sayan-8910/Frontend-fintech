<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureDoc - Financial Document Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS file -->
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Upload Financial Documents</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label for="fileInput">Select Document:</label>
                <input type="file" class="form-control-file" id="fileInput" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
        <div id="statusMessage"></div>
    </div>

    <script src="scripts.js"></script> <!-- JavaScript file -->
</body>
</html>
